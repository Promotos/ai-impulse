<div id="search-container" style="margin: 20px 0;">
  <input type="text" id="search-input" placeholder="Suche nach Artikeln..." 
         style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
  <ul id="results-container" style="list-style: none; padding: 0; margin-top: 10px;"></ul>
</div>

<script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>
<script>
  window.simpleJekyllSearch = new SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: 'search.json',
    searchResultTemplate: '<li style="padding: 8px; border-bottom: 1px solid #eee;"><a href="{url}" style="text-decoration: none; color: #333;">{title}</a></li>',
    noResultsText: '<li style="padding: 8px;">Keine Ergebnisse gefunden</li>',
    limit: 5,
    fuzzy: true,
    debounceTime: 300,
    searchFields: ['title', 'content', 'tags'], // Tags hier hinzufÃ¼gen
    templateMiddleware: function(prop, value, template) {
      if (prop === 'tags') {
        return value.split(', ').map(tag => `<span class="tag">${tag}</span>`).join(' ');
      }
      return value;
    }
  })
</script>
