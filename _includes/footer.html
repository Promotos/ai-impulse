<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <div class="footer-col-wrapper" style="display: flex; flex-wrap: wrap; margin-bottom: 20px;">
      

      <!-- Mittlere Spalte: 60% -->
      <div class="footer-col footer-col-2" style="flex: 0 0 60%; padding: 0 20px; margin-bottom: 15px;">
        {%- if site.description -%}
          <p>{{ site.description | escape }}</p>
        {%- endif -%}
      </div>

      <!-- Rechte Spalte: 20% -->
      <div class="footer-col footer-col-3" style="flex: 0 0 20%; min-width: 200px; margin-bottom: 15px;">
        <ul class="social-media-list" style="list-style: none; margin: 0; padding: 0;">
          
          <!-- LinkedIn -->
            <li style="margin-bottom: 8px;">
              <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" style="display: flex; align-items: center; color: #828282; text-decoration: none;">
                <svg class="svg-icon" style="width: 16px; height: 16px; margin-right: 8px; fill: currentColor;"><use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use></svg>
                <span class="username">LinkedIn</span>
              </a>
            </li>

          <!-- RSS Feed -->
          <li style="margin-bottom: 8px;">
            <a href="{{ 'feed.xml' | relative_url }}" style="display: flex; align-items: center; color: #828282; text-decoration: none;">
              <svg class="svg-icon" style="width: 16px; height: 16px; margin-right: 8px; fill: currentColor;"><use xlink:href="{{ '/assets/minima-social-icons.svg#rss' | relative_url }}"></use></svg>
              <span>RSS</span>
            </a>
          </li>
        </ul>
      </div>

    </div>

    <!-- Copyright -->
    <div class="footer-copyright" style="text-align: center; padding-top: 20px; border-top: 1px solid #e8e8e8; color: #828282; font-size: 14px;">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. Alle Rechte vorbehalten.</p>
    </div>

  </div>
</footer>
